<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/pages/login.css" />
    <link rel="stylesheet" href="styles/globals.css" />
    <title>Login Page</title>
  </head>
  <body>
    <!-- Logo -->
    <div class="logo">
      <img src="assets/logo.png" alt="logo" />
    </div>

    <!-- Title header -->
    <div class="header">
      <p>Coffee Inventory Management System</p>
    </div>

    <!-- Sign in Form -->
    <div class="container">
      <div class="forms">
        <div class="form-header">
          <p class="form-head">Sign in</p>
        </div>
        
        <p class="form-subhead">
          Enter your credentials to access your account
        </p>

        <form action="/login.html" method="POST">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="admin@brew-kenhearted.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <button type="submit">Sign in</button>
        </form>

        <div class="form-footer">
          <p class="forgot-password">Forgot your password?</p>
          <a href="#" class="contact-admin">Contact your administrator</a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <footer>&copy; 2025 Brew-kenhearted. All rights reserved.</footer>
    </div>
  </body>
</html>
